<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <title>ChannelVidz</title>
    </head>
    <body>
       <div data-role="page" id="main">
            <header data-role="header">
                <h1>ChannelVidz</h1><a href="#options" data-icon="gear" class="ui-btn-right">Options</a>
            </header>
            <div data-role="content">
                <img id="logo" src="img/logo.png">
                <div id="showVids"></div>
                <br><br>
                <ul id="listvidz" data-role="listview"></ul>

            </div>
            <footer data-role="footer">
                <h4>ChannelVidz ©2015</h4>
            </footer>
           
<div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
<div data-role="header" data-theme="a">
<h1>Add Channel</h1>
</div>
<div role="main" class="ui-content">
<h3 class="ui-title">Please enter a name</h3>
 <input type="text" id="ChannelName" placeholder="Channel Name" >
<a href="#" id="ChannelBtnCancel" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
<a href="#" id="ChannelBtnOk" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">OK</a>
</div>
</div>
</div>

        <div data-role="page" id="options">
            <header data-role="header">
               <a href="#main" data-icon="delete" >Cancel</a> <h1>options</h1><a href="#"  id="saveOptions" data-icon="check" data-theme="b" >Save</a>
            </header>
            <div data-role="content">
                <div class="ui-field-contain">
                    <label for="channelNameOptions">Channel Name</label>
                    <input type="text" name="channelNameOptions" id="channelNameOptions" placeholder="Enter Channel Name">
                    <br>
                    <div class="ui-btn ui-input-btn ui-shadow">Clear Channel<input type="button" id="clearChannel" data-corners="false" data-enhanced="true" value="Clear Channel">
                    </div>
                </div>
                <div class="ui-field-contain">
                    <label for="maxResultsOptions">Max Results</label>
                    <input type="text" name="maxResultsOptions" id="maxResultsOptions" placeholder="Enter Max Results">
                </div>
            </div>
            <footer data-role="footer">
                <h4>ChannelVidz ©2015</h4>
            </footer>
       </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>  
        <script type="text/javascript" src="js/app.js"></script>
       
    </body>
</html>
